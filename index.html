---
layout: bare
---
<div class="row">
  <div class="span4">
    {% include profile.textile %}
  </div>

  <div class="span4">
    <ul>
        {% for post in site.posts %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
  </div>

  <div class="span4">
    <div id="github-activity"><h5>Github activity</h5></div>
    <div id="500px-activity"><h5>Photography</h5></div>
  </div>

  <script type="text/javascript">
    $("#github-activity").rss("http://github.com/sdemjanenko.atom", {
      entryTemplate: "<li><a href='{url}'>{shortBodyPlain}</a></li>"
    });

    $("#500px-activity").rss("http://500px.com/StephenDemjanenko/rss.rss");
  </script>
</div>
