---
layout: bare
---
<div class="small-4 columns">
  {% include profile.textile %}
</div>

<div class="small-4 columns">
  <ul>
      {% for post in site.posts %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
  </ul>
</div>

<div class="small-4 columns">
  <h5>Github activity</h5><div id="github-activity"></div>
  <h5>Photography</h5><div id="500px-activity"></div>
</div>

<script type="text/javascript">
  $.ajax({
    url: document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent('http://github.com/sdemjanenko.atom'),
    dataType: 'json',
    success: function (data) {
      if (data.responseData.feed && data.responseData.feed.entries) {
        var html = [];
        $.each(data.responseData.feed.entries, function (i, e) {
          html.push("<li><a href='" + e.link + "'>" + $.trim(e.title.replace("sdemjanenko", "")) + "</a></li>");
        });
        $("#github-activity").html("<ul data-orbit>"+html.join("")+"</ul>").foundation();
      }
    }
  });

  $.get("http://500px.com/StephenDemjanenko/rss.rss", function (data) {
    var html = [];
    $(data).find("item").each(function () {
      var el = $(this);

      var description = el.find("description").text();
      var imageUrl = description.match(/(<img.*?>)/gi)[0].match(/src="(.*?)"/)[1];
      var smallImageUrl = imageUrl.replace("4.jpg", "2.jpg");
      var title = el.find("title").text();
      html.push("<li><a href='"+imageUrl+"'><img data-caption='" + title + "' src='" + smallImageUrl + "'></a></li>");
    });
    $("#500px-activity").html("<ul class='clearing-thumbs' data-clearing>"+html.join("")+"</ul>").foundation();
  });
</script>
